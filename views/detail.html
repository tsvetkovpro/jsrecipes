<div class="jumbotron">
    <h1>{{ post.title }}</h1>
  <p>{{ post.description }}</p>
</div>

<div class="container">
  <div scroll markdown file="{{ post.file }}"></div>


  <i class="text-muted">Last updated {{ lastUpdated }}</i>

  <br/><br/>

  <div disqus="post.file"></div>
</div>

<a href="https://github.com/sahat/fullstack/edit/gh-pages/posts/{{ post.file }}"
   class="edit-on-github"><i class="fa fa-file-text-o"></i> Improve this doc</a>
